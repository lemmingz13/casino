<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the ippodrome</title>
    <link rel="stylesheet" href="./css/null.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/ippo.png">
    <script defer src="./js/main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Ubuntu:ital,wght@0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../index.html" class="myButton">Главная</a>
    <header>
        <h1>Делайте ваши ставки, господа</h1>
    </header>
    <div class="balance">
        Баланс: <span class="balance_value"></span>
    </div>
    <div class="display">Для запуска игры выберите лошадь и нажмите кнопку ИГРАТЬ</div>
    <div class="horses">
        <div class="horse1 horse_all">
            <img src="./img/ippo.png" alt="">
        </div>
        <div class="horse2 horse_all">
            <img src="./img/ippo.png" alt="">
        </div>
        <div class="horse3 horse_all">
            <img src="./img/ippo.png" alt="">
        </div>
    </div>
    <div class="buttons">
        <form action="">
            <div class="inputwrapper">
                <input name="horses" class="horse_radio" type="radio" id="horse_btn1" value="1">
                <label for="horse_btn1">1 лошадь</label>
            </div>
            <div class="inputwrapper">
                <input name="horses" class="horse_radio" type="radio" id="horse_btn2" value="2">
                <label for="horse_btn2">2 лошадь</label>
            </div>
            <div class="inputwrapper">
                <input name="horses" class="horse_radio" type="radio" id="horse_btn3" value="3">
                <label for="horse_btn3">3 лошадь</label>
            </div>
        </form>
    </div>
    <div class="button">
        <button class="btn_play">ИГРАТЬ</button>
    </div>
    <div class="button button_replay">
        <button class="btn_replay replay_noactive">ПОПОЛНИТЬ БАЛАНС</button>
    </div>
    <div class="developer">Made by Vital Hatalski</div>
    
</body>
</html>
