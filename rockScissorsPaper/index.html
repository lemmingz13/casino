<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Scissors, Paper</title>
    <link rel="stylesheet" href="./css/null.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/scissors.png">
    <script defer src="./js/main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Ubuntu:ital,wght@0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../index.html" class="myButton">Главная</a>
    <div class="main_wrapper">
        <div class="display">Выбирай и играй</div>
        <div class="play_area">
            <div class="timer"><div class="timer_value"></div></div>
            <img class="play_element" src="" alt="">
        </div>
        <div class="score">Счёт: <span class="score1"></span> - <span class="score2"></span></div>
        <div class="button_wrapper">
            <div class="rock buttons">
                <img class="button button1" src="./img/rock.png" alt="">
            </div>
            <div class="paper buttons">
                <img class="button button2" src="./img/paper.png" alt="">
            </div>
            <div class="scissors buttons">
                <img class="button button3" src="./img/scissors.png" alt="">
            </div>
        </div>
    </div>
    <div class="developer">Made by Vital Hatalski</div>
    
</body>
</html>
