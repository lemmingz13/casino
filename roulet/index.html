<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulete</title>
    <link rel="stylesheet" href="./css/null.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/icon.jpg">
    <script defer src="./js/main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Ubuntu:ital,wght@0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../index.html" class="myButton">Главная</a>
    <div class="main_wrapper">
        <div class="triangle"></div>
        <div class="circle_wrapper">
            <div class="circle_wrapper1">
                <div class="circle_item1"><span class="number1">1</span></div>
                <div class="circle_item2"><span class="number3">4</span></div>
            </div>
            <div class="circle_wrapper2">
                <div class="circle_item3"><span class="number2">3</span></div>
                <div class="circle_item4"><span class="number4">2</span></div>
            </div>
            <div class="circle_center"></div>
        </div>
        <div class="balance">
            БАЛАНС: <span class="balance_value"></span>
        </div>
        <div class="play_area">
            <div class="play_area_wrapper1">
                <div class="button1 button_all">1</div>
                <div class="button2 button_all">2</div>
                <div class="button3 button_all">3</div>
                <div class="button4 button_all">4</div>
            </div>
            <div class="play_area_wrapper2">
                <div class="button_odds button_all">ODDS</div>
                <div class="button_even button_all">EVEN</div>
                <div class="button_green button_all">GREEN</div>
                <div class="button_red button_all">RED</div>
            </div>
        </div>
        <div class="button_play button_play_noactive">КРУТИТЬ</div>
        <div class="button_replay button_play_noactive">ЗАНОВО</div>
    </div>
    <div class="developer">Made by Vital Hatalski</div>
</body>
</html>
